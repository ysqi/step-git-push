box: wercker/default
build:
  steps:
    - script:
       name: Run integration tests
       code: bash tests/integration.sh
    - script:
       name: Run unit tests
       code: bash tests/unit.sh
    - script:
       name: Remove unneeded files
       code: ls -A | grep -v .yml | grep -v .sh | grep -v .md | xargs rm -rf
